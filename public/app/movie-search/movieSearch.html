<div class="container">
  <form ng-submit="submitHandler(query)">
    <input type="text" ng-model="query">
    <input type="submit" value="Search">
  </form>
  <div ng-repeat="result in results">
    <img ng-src="{{result.Poster}}" />
    <h4>{{result.Title}}</h4>
    <h5>{{result.Year}}</h5>
  </div>
</div>
